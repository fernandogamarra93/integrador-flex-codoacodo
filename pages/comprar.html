      <h2><span class="span-titulo">VENTA DE</span> <br>TICKETS</h2>
      <p>Completa los siguientes datos para procesar el pago</p>
      <form>
        <div class="flex-md-row gap-3 form-nombre">
          <input class="form-control" name="nombre" type="text" placeholder="Nombre">

        <input class="form-control mt-3" type="text" name="email" placeholder="Email">

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
            <label for="floatingInputGroup1"></label>
          </div>
        </div>
        <textarea class="form-control mt-3 mb-3" name="tema" placeholder="Comentarios"></textarea>
        <button class="btn btn-success fw-semibold w-100" type="submit">Comprar</button>
      </form>
